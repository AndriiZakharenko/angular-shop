

  <input
  type="text"
  class="mt-14 mb-2 border py-2 px-4 w-full"
  placeholder="Filter products..."
  [(ngModel)]="term"
  >

  <p *ngIf="loading" class="text-center text-lg">Loading...</p>
  

  <div
  *ngIf="productsService.products"
  class="grid lg:grid-cols-3 gap-3 p-4 sm:grid-cols-1 md:grid-cols-2">
    <app-product
    *ngFor="let product of productsService.products | filterProducts: term; let i = index"
    [product]="product">
    </app-product>
  </div>

  <app-modal
  *ngIf="modalService.isVisible$ | async"
  title="create new product">
    <app-create-product></app-create-product>
  </app-modal>

  <button 
  class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4 shadow-lg transition cursor-pointer 
         animate-pulse duration-300 ease-out 
         hover:animate-none hover:scale-110 hover:bg-red-800"
  (click)="modalService.open()">
  +
</button>
