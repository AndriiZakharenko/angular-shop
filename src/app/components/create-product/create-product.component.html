<form [formGroup]="form" (ngSubmit)="submit()">
    <input type="text" class="border w-full py-2 px-4 mb-2" placeholder="Product name" formControlName="title" appFocus>

    <p class="text-red-600 font-medium mb-2"
        *ngIf="title.invalid && title.touched && title.value.length > 0 && title.errors?.['minlength']">
        Please fill the title field with a minimum length of
        {{ title.errors?.['minlength'].requiredLength }}. Now:
        {{ title.value.length }}
    </p>

    <button type="submit" class="py-2 px-4 bg-blue-600 text-white cursor-pointer" [disabled]="form.invalid">
        Create
    </button>
</form>
